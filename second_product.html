<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AniFood</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-text">Головна</h1>
      <svg
        width="32px"
        height="32px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M4 18L20 18"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
          <path
            d="M4 12L20 12"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
          <path
            d="M4 6L20 6"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
        </g>
      </svg>
    </header>
    <main class="main">
      <div class="content-wrapper">
        <!-- Пишешь тут -->
        <img
          class="dango-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt6roFyBxSkBGgWf-0opg0zOLZz1H7BryMsg&s"
          alt="Зображення блюда"
        />
        <p class="dish-name">Данго</p>
        <ul class="ingredients">
          <li>Борошно рисове - 400 грам</li>
          <li>Вода - 400 мілілітрів</li>
          <li>Цукор - 200 грам</li>
          <li>Крохмаль - 4 Ст. Ложки (без гірки)</li>
          <li>Соус соєвий - 100 мілілітрів</li>
        </p>
      </div>
    </main>
    <footer class="footer">
      <p class="foot">logikaschool.com</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
